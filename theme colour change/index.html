<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link id="theme-style" rel="stylesheet" type="text/css" href="">
        <title> Theme Color Change</title>
    </head>
    <body>
    	<section class="s1">
    		<div class="main-container">
    			<div class="greeting-wrapper">
    			<h1>Hi, I'm Manish Parajuli</h1>
    			</div>
    			<div class="intro-wrapper">
    				<div class="nav-wrapper">
    					<div class="dots-wrapper">
    			<div  id="dot-1" class="browser-dot"></div>
    			<div  id="dot-2" class="browser-dot"></div>
    			<div  id="dot-3" class="browser-dot"></div>
    					</div>
    					<ul id="navigation">
    						<li><a href="#">
    						Contact</a>
    					</li>
    					</ul>
    				</div>
    				<div class="left-coloum">
    					<img id="profile_pic" src="manish.jpg">
    					<h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
    					
    					<div class="theme-option-wrapper">
    					<div data-mode="light" id="light-mode" class="theme-dot"></div>
    					<div data-mode="blue" id="blue-mode" class="theme-dot"></div>
    					<div data-mode="green" id="green-mode" class="theme-dot"></div>
    				<div data-mode="purple" id="purple-mode" class="theme-dot"></div>
    					</div>

    					<p id="settings-note">*Theme settings will be saved for</br> your next visit</p>
    					</div>
    				



    				<div class="right-coloum">
    					right-coloum
    				</div>
    			</div>
    		</div>
    	</section>
    	<section class="s2">
    		<div class="main-container"> About
    		</div>
    	</section>
        <script src="app.js"></script>
    </body>
</html>
